<html lang="en">
<head>

    <title>Login</title>
</head>
<body>
    <div class="bg-container d-flex flex-row justify-content-center">
        <div class="row">
            <div class="col-12">
                <img class="logo-set" src="static/logo.png">
                <label class="text-center p-3">Kaar Technolgies</label>
              <h2 class="text-center p-3">Sign In</h2>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Name</label>
                  <input type="text" class="form-control" id="inputEmail4 pl" placeholder="Name">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Email</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="email">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Number</label>
                  <input type="tel" class="form-control" id="inputAddress" placeholder="Number">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputAddress2" placeholder="New Password">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputCity" placeholder="Confirm Password">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
    
</body>
