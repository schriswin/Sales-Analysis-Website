<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="static/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="bg-container d-flex flex-row justify-content-center">
        <div class="row d-flex flex-column">
            <div class="col-12">
              <img class="logo-set" src="static/logo.png">
              <label class="text-center p-3" style="color:white; font-size:50px;">Kaar Technolgies</label>
              <h2 class="text-center p-3" style="color:white;">Log In</h2>
              <form action="/sales">
                  
                  <div class="form-floating mb-3 ">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                    <a href="forgetten.html"><label class="pb-3 link-danger">Forget Password</label></a><br/>
                    <button class="btn btn-primary ">Login</button>
                    
              </form>
                
              </div>
              </div>
              
            </div>

</body>
